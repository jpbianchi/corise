version: 2

models:
  - name: core_fct_orders
    description: "Model that pulls useful info on orders"
    columns:
      - name: order_id
        description: "The primary key for this table"
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null 
      - name: user_id
        tests:
          - not_null 
      - name: order_total
        tests:
          - positive_values

      - name: order_cost
        tests:
          - positive_values

  - name: core_fct_events
    description: "Model that pulls useful events for marketing dept to analyze"
    columns:
      - name: session_id
        description: "The primary key for this table"
        tests:
          - not_null
